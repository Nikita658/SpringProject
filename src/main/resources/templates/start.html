<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Start new race</title>

<body>
<h1>Please, enter parameters of new race: </h1>
<br/>
<form action="/stats" method="post">
    <h3>Amount of horses in the race</h3>
    <input name="amount">
    <h3>Number of horse you want to bet on</h3>
    <input name="horseNum">
    <br/>
    <button type="submit">Start race</button>
</form>
</body>
</html>
